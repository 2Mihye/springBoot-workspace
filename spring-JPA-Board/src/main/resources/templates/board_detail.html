<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="EUC-KR">
	<title>게시글 상세보기</title>
	</head>
	<body>
		<h2>게시글 상세보기</h2>
		<table>
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>내용</th>
					<th>작성자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${board != null}">
					<td th:text="${board.boardId}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.content}"></td>
					<td th:text="${board.author}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
