<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="EUC-KR">
	<title>Board List</title>
	</head>
	<body>
		<h2>게시글 목록</h2>
		<table border="1">
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>내용보기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.boardId}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td><a th:href="@{/boards/detail/{boardID}(boardID=${board.boardId})}">Click</a></td>
					<td><a th:href="@{/boards/update/{boardID}(boardID=${board.boardId})}">Update</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/boards/new}">새로운 게시물 추가</a>
	</body>
</html>
