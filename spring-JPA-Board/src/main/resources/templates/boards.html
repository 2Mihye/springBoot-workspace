<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="EUC-KR">
	<title>Board List</title>
	<script th:inline="javascript">
		function checkDelete(){
			var checkDelete = confirm("게시물을 모두 삭제하시겠습니까?");
			if (checkDelete){
				window.location.href='boards/delete/all';
			} else {
				alert("게시물 삭제를 취소했습니다.");
			}
		}
	</script>
	</head>
	<body>
		<h2>게시글 목록</h2>
		<table border="1">
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>내용보기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.boardID}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td><a th:href="@{/boards/detail/{boardID}(boardID=${board.boardID})}">Click</a></td>
					<td><a th:href="@{/boards/update/{boardID}(boardID=${board.boardID})}">Update</a></td>
					<td><a th:href="@{/boards/delete/{boardID}(boardID=${board.boardID})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/boards/new}">새로운 게시물 추가</a>
		<!-- a th:href="@{/boards/delete/all}">모든 게시물 삭제</a> -->
		<a href="#" th:onclick="checkDelete()">모든 게시물 삭제</a>
	</body>
</html>
