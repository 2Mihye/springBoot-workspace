<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>로그인</title>
	</head>
	<body>
	<!--
		login mname 로그인하기
		session을 제외하고 로그인을 넘겨주는 것 까지 진행
		$ : 값을 주고 받을 때
		@ : HTML에서 경로
				
	-->
	<form action="/user/login" method="post">
		<label for="mname"> User Name : </label>
		<input type="text" id="mname" name="mname" required>
		<br>
		<label for="memail"> User Email : </label>
		<input type="text" id="memail" name="memail" required>
		<br>
		<button type="submit">Login</button>
	</form>
	
	<p th:if="${error}" style="color:red"  th:text="${error}"></p>
	</body>
</html>
